<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Inscription</title>
</head>
<body>
    <h2>Inscription</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ user_form.as_p }}
        {% if user_form.cleaned_data.role == "student" or not user_form.is_bound %}
            {{ student_form.as_p }}
        {% endif %}
        <button type="submit">S'inscrire</button>
    </form>
</body>
</html>
